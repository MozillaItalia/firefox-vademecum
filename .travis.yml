sudo: required
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y pdftk
install: true
script: bash scripts/genera_pdf.sh
before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "travis"
      - git config --local user.email "travis@nonsochemettere"
      - git add
      - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: volantino/Vademecum-2.0.pdf
  skip_cleanup: true
  
